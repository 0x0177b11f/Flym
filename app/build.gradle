apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "net.frju.flym"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        // if true, stop the gradle build if errors are found
        abortOnError true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

kapt {
    generateStubs = true
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas")
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "android.arch.lifecycle:runtime:+"
    implementation "android.arch.lifecycle:extensions:+"
    kapt "android.arch.lifecycle:compiler:+"
    implementation "android.arch.paging:runtime:+"
    implementation "android.arch.persistence.room:runtime:+"
    kapt "android.arch.persistence.room:compiler:+"

    // Support dependencies
    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.android.support:support-v4:+'
    implementation 'com.android.support:design:+'
    implementation 'com.android.support:cardview-v7:+'
    implementation 'com.android.support:recyclerview-v7:+'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // PaperParcel
    implementation 'nz.bradcampbell:paperparcel:+'
    implementation 'nz.bradcampbell:paperparcel-kotlin:+'
    kapt 'nz.bradcampbell:paperparcel-compiler:+'

    ext.anko_version = '0.10.1'
    implementation "org.jetbrains.anko:anko-sdk21:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk21-coroutines:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation "org.jetbrains.anko:anko-design-coroutines:$anko_version"

    implementation 'com.rometools:rome-opml:+'
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'org.jsoup:jsoup:+'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    kapt 'com.github.bumptech.glide:compiler:4.0.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:+'
    implementation 'com.github.Tunous:SwipeActionView:+'
    implementation 'com.bignerdranch.android:expandablerecyclerview:+'
    implementation 'com.github.mirrajabi:search-dialog:+'

    implementation 'com.github.chimbori:crux:master'
}
