apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "net.frju.flym"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        // if true, stop the gradle build if errors are found
        abortOnError true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    ext.androidquery_version = '1.5.5'
    kapt "net.frju.androidquery:android-query-preprocessor:${androidquery_version}"
    compile "net.frju.androidquery:android-query:${androidquery_version}"

    // Support dependencies
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:design:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'

    // PaperParcel
    compile 'nz.bradcampbell:paperparcel:+'
    compile 'nz.bradcampbell:paperparcel-kotlin:+'
    kapt 'nz.bradcampbell:paperparcel-compiler:+'

    ext.anko_version = '0.10.1'
    compile "org.jetbrains.anko:anko-sdk21:$anko_version"
    compile "org.jetbrains.anko:anko-sdk21-coroutines:$anko_version"
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"

    compile 'com.einmalfel:earl:+'
    compile 'com.squareup.okhttp3:okhttp:+'
    compile 'org.jsoup:jsoup:+'
    compile 'com.github.bumptech.glide:glide:3.8.0' // glide does not like the +
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:+'
    compile 'com.github.Tunous:SwipeActionView:+'
    compile 'com.bignerdranch.android:expandablerecyclerview:+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    // here the + does not always fetch the last version
}
